<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>
        Material Dashboard 2 by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="material-dashboard.css" rel="stylesheet" />


</head>
<body>


<div th:insert="fragments/commons :: navbar"></div>

<div class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <div class="container pt-2">
        <div class="row">
            <div class="col-6" th:each="f : ${listFilmes}" th:object="${f}">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md">
                            <img th:src="*{imagem}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8 text-center">
                            <div class="card-body">
                                <h5 th:text="*{titulo}" class="card-title"></h5>
                                <p th:text=" 'Direção: ' + *{diretor}" class="card-text"></p>
                                <p th:text="'Lançamento: ' + *{anoLancamento}" class="card-text"></p>
                                <p th:text="'Sinopse: ' + *{sinopse}" class="card-text"></p>
                                <p th:text="'Avaliação: ' + *{avaliacao}" class="card-text"><img
                                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAABuklEQVRIidWUv2tTURiGn/dezKpTpXZREUSaGyU/2kkEQbBa3ZpGEBwEXR0d/Ac6iqObi1CHDg6ig46SJhHaGB1dClpQwUUQvPd10Mak3iQ3NIJ+cODwne+8zzkv3znwL4U3S5E3yvlx9gRjEaQaAbW/B4AqcMVGEwe4U5oHjgFHeVOuTBxArN/WxNltygSwCZCXuglR8+pSODEAndIZ0ExPZpoT705PDoDSLMlkkwC8WbmBfA/IZQOOjO/Yd1RorXTbze25MoofYR3eo/gWDqoqrL+EHosUrTfZRwX0dA/iLyAs74j3AQB0vPWRfGMB+zaQjCFspBXeHjmnqL7dpzlwR6d4liR8CJ4aIf4Zc1WF5pO0xYFdpNlXz8GPR4gDrA0SHwqwEWYhA+DCsL9p8Dt4PVdCHMoAmKZdLI4PILn4Z86rP8fuCFNqRwJY7Jl/wbqpqLWsqLWMXQU+dVflgYBU77xRmCLIvf91gGck4XWdrG/11bTnD0J8H7gEJASa0WzjQ7YbBLlF4BvoFvnm+d3iAIrq24qalxHXgK/E6Q2RDjD7wZGixl0Jp9bsgPLNB+BT4APD6v7f+AEHuIEeeEQJCwAAAABJRU5ErkJggg==">
                                </p>
                                <a th:href="@{'/deletar/'+ *{id}}" class="btn btn-danger">Deletar</a>
                                <a th:href="@{'/editar/'+ *{id}}" class="btn btn-primary">Editar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
