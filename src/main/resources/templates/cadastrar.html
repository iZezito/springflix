<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id="pagestyle" href="material-dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
</head>
<body>
<div th:insert="fragments/commons:: navbar"> </div>

<div class="d-flex justify-content-center w-100">
    <form method="post" th:action="@{/salvar}" th:object="${filme}">
        <h1 class="h1">Cadastrar/Editar Produtos</h1>
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Titulo</label>
            <input type="text" class="form-control" name="titulo" th:field="*{titulo}">
        </div>
        <p class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></p>
        <div class="mb-3">
            <label class="form-label">Imagem</label>
            <input type="text" class="form-control" name="imagem" th:field="*{imagem}">
        </div>
        <p class="text-danger" th:if="${#fields.hasErrors('imagem')}" th:errors="*{imagem}"></p>
        <div class="mb-3">
            <label class="form-label">Diretor</label>
            <input type="text" class="form-control" name="diretor" th:field="*{diretor}">
        </div>
        <p class="text-danger" th:if="${#fields.hasErrors('diretor')}" th:errors="*{diretor}"></p>
        <div class="mb-3">
            <label class="form-label">Lançamento</label>
            <input type="number" class="form-control" name="anoLancamento" th:field="*{anoLancamento}" min="1985">
        </div>
        <p class="text-danger" th:if="${#fields.hasErrors('anoLancamento')}" th:errors="*{anoLancamento}"></p>
        <div class="mb-3">
            <label class="form-label">Sinopse</label>
            <input type="text" class="form-control" name="sinopse" th:field="*{sinopse}">
        </div>
        <p class="text-danger" th:if="${#fields.hasErrors('sinopse')}" th:errors="*{sinopse}"></p>
        <div class="mb-3">
            <label class="form-label">Avaliação</label>
            <input type="number" class="form-control" name="avaliacao" th:field="*{avaliacao}" step="0.01">
        </div>
        <p class="text-danger" th:if="${#fields.hasErrors('avaliacao')}" th:errors="*{avaliacao}"></p>


        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-danger">Limpar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
